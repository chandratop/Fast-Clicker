<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Fast Clicker</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-flex-container" id="main-area">

        <nav class="row-flex-container-spaced-between">
            <div id="page-logo-text" class="no-select text-center">Fast-Clicker</div>
            
            <div class="no-select text-center neumorphic-box" id="leaderboards-icon">
                <a class="text-center" href="leaderboards.html"> <img src="images/trophy.svg" alt="Leaderboards"> </a>
            </div>
            
        </nav>
    
        <div class="row-flex-container" id="ccc-box">

            <div class="no-select text-center neumorphic-box" id="clicks">0 <br> clicks</div>

            <div class="no-select text-center neumorphic-box" id="clock">15s</div>

            <div class="no-select text-center neumorphic-box" id="cps-box">0 <br> CPS</div>
        </div>

        <div class="no-select text-center neumorphic-box no-highlight" id="clickbox">Click here</div>
        
        <footer class="no-select text-center">The clock starts as soon as you click</footer>
    </div>

</body>

</html>
