<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Fast Clicker</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p class="no-select text-center">Fast-Clicker</p>
        <a href="leaderboards.html">
            <div class="no-select text-center" id="leaderboards">Leaderboards</div>
        </a>
        <div class="no-select text-center" id="leaderboards-icon">
            <img src="images/trophy.svg" alt="Leaderboards">
        </div>
    </nav>
    <div class="no-select text-center" id="clock"></div>
    <div class="no-select text-center" id="clickbox">Click here</div>
    <a href="index.html">
        <div class="hidden" id="reset">
            <img id="resetsvg" src="images/restart.svg" alt="reset">
        </div>
    </a>
    <div class="no-select text-center hidden" id="clicks"></div>
    <footer class="no-select text-center">The clock starts as soon as you click</footer>
</body>
</html>
