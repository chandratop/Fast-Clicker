<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Fast Clicker</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="page-logo" class="no-select text-center">Fast-Clicker</div>
        
        <a href="leaderboards.html">
            <div class="no-select text-center" id="leaderboards">Leaderboards</div>
        </a>
        
        <a href="leaderboards.html">
            <div class="no-select text-center neumorphic-box" id="leaderboards-icon">
                <img src="images/trophy.svg" alt="Leaderboards">
            </div>
        </a>

    </nav>


    <div class="no-select text-center neumorphic-box" id="clock">15s</div>

    <div class="no-select text-center neumorphic-box" id="clicks">0 <br> clicks</div>

    <div class="no-select text-center neumorphic-box no-highlight" id="clickbox">Click here</div>

    <div class="no-select text-center neumorphic-box" id="cps-box">0 <br> CPS</div>

    <!-- <a href="index.html">
        <div class="hidden neumorphic-box" id="reset">
            <img id="resetsvg" src="images/restart.svg" alt="reset">
        </div>
    </a> -->

    <footer class="no-select text-center">The clock starts as soon as you click</footer>
</body>

</html>
